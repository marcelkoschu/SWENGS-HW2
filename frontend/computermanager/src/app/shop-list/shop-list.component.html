<table mat-table [dataSource]="shops">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let shop">{{shop.name}}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let shop">{{shop.address}}</td>
  </ng-container>

  <ng-container matColumnDef="postal_code">
    <th mat-header-cell *matHeaderCellDef>Postal Code</th>
    <td mat-cell *matCellDef="let shop">{{shop.postal_code}}</td>
  </ng-container>

  <ng-container matColumnDef="sales_manager">
    <th mat-header-cell *matHeaderCellDef>Sales Manager</th>
    <td mat-cell *matCellDef="let shop">{{shop.sales_manager}}</td>
  </ng-container>

  <ng-container matColumnDef="current_sales">
    <th mat-header-cell *matHeaderCellDef>Current Sales</th>
    <td mat-cell *matCellDef="let shop">{{shop.current_sales}}</td>
  </ng-container>

  <ng-container matColumnDef="is_open">
    <th mat-header-cell *matHeaderCellDef>Is Open</th>
    <td mat-cell *matCellDef="let shop">{{shop.is_open}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let shop">
      <button mat-button [routerLink]="'/shop-form/' + shop.id">Edit</button>
      <button *ngIf="temp == shop.id" mat-button (click)="deleteShop(shop)">Click to confirm delete</button>
      <button *ngIf="temp != shop.id" mat-button (click)="deleteShop(shop)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
